<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DockyMusic Player</title>
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #ff6b6b;
      --primary-light: #ff8e8e;
      --primary-dark: #ff4757;
      --bg-dark: #121212;
      --bg-light: #f8f9fa;
      --surface-dark: #1e1e1e;
      --surface-light: #ffffff;
      --text-dark: #2d3436;
      --text-light: #f8f9fa;
      --text-secondary: #adb5bd;
      --radius: 16px;
      --radius-sm: 8px;
      --radius-lg: 24px;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 15px 50px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --motion-in: cubic-bezier(0.4, 0, 0.2, 1);
      --glass-bg: rgba(30, 30, 30, 0.7);
      --glass-bg-light: rgba(255, 255, 255, 0.7);
      --glass-blur: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      transition: var(--transition);
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Header styles */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-title {
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0.5rem 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .app-title .material-icons {
      font-size: 2.2rem;
    }

    .app-subtitle {
      color: var(--text-secondary);
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Search bar */
    #search-bar {
      display: flex;
      max-width: 600px;
      margin: 1.5rem auto;
      background: var(--surface-dark);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    body.light-mode #search-bar {
      background: var(--surface-light);
    }

    #search-input {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
    }

    #search-input::placeholder {
      color: var(--text-secondary);
    }

    #search-button {
      padding: 0 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    #search-button:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
    }

    /* Theme toggle */
    #toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: var(--surface-dark);
      color: var(--primary);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      z-index: 1000;
      transition: var(--transition);
    }

    body.light-mode #toggle-theme {
      background: var(--surface-light);
    }

    #toggle-theme:hover {
      transform: scale(1.1);
    }

    /* Loader */
    #loader {
      display: none;
      text-align: center;
      padding: 2rem;
      color: var(--primary);
      max-width: 300px;
      margin: 2rem auto;
      background: var(--surface-dark);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    body.light-mode #loader {
      background: var(--surface-light);
    }

    /* Results grid */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .result {
      background: var(--surface-dark);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
    }

    body.light-mode .result {
      background: var(--surface-light);
    }

    .result:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .result img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .result-info {
      padding: 1rem;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .result-channel {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .result-duration {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
    }

    /* Player bar */
    #player-bar {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: var(--surface-dark);
      border-radius: var(--radius);
      padding: 1rem;
      display: none;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow-lg);
      z-index: 999;
      max-width: 1200px;
      margin: 0 auto;
      transition: var(--transition);
    }

    body.light-mode #player-bar {
      background: var(--surface-light);
    }

    #player-bar.expanded {
      bottom: 1rem;
      top: 1rem;
      flex-direction: column;
      padding: 2rem;
    }

    #player-info {
      flex: 1;
      min-width: 0;
    }

    #player-title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--primary);
    }

    #player-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .control-button {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: rgba(255, 107, 107, 0.1);
      color: var(--primary);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .control-button:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    #player-bar.expanded .control-button {
      width: 3.5rem;
      height: 3.5rem;
      font-size: 1.5rem;
    }

    #player-bar.expanded #player-title {
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem 0;
    }

    #player-bar.expanded #player-controls {
      margin-top: 1rem;
    }

    #toggle-collapse {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.5rem;
    }

    #toggle-collapse:hover {
      color: var(--primary);
    }

    /* History and likes sections */
    .section-title {
      font-size: 1.2rem;
      margin: 1.5rem 0 1rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #history-list, #likes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .history-item, .like-item {
      padding: 0.5rem 1rem;
      background: rgba(255, 107, 107, 0.1);
      border-radius: var(--radius-sm);
      color: var(--primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .history-item:hover, .like-item:hover {
      background: var(--primary);
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app-title {
        font-size: 2rem;
      }
      
      #results {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
      
      #player-bar.expanded {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      #search-bar {
        flex-direction: column;
      }
      
      #search-button {
        padding: 0.75rem;
      }
      
      #results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-theme" title="Switch theme">
    <span class="material-icons" id="theme-icon">dark_mode</span>
  </button>
  
  <header>
    <h1 class="app-title">
      <span class="material-icons">graphic_eq</span>
      DockyMusic
    </h1>
    <p class="app-subtitle">Discover and play your favorite music</p>
    
    <div id="search-bar">
      <input id="search-input" type="text" placeholder="Search for songs, artists..." autocomplete="off" />
      <button id="search-button">
        <span class="material-icons">search</span>
      </button>
    </div>
    
    <div id="history-section" style="display: none;">
      <h3 class="section-title"><span class="material-icons">history</span>Recently Played</h3>
      <div id="history-list"></div>
    </div>
    
    <div id="likes-section" style="display: none;">
      <h3 class="section-title"><span class="material-icons">favorite</span>Your Likes</h3>
      <div id="likes-list"></div>
    </div>
  </header>

  <div id="loader">
    <span class="material-icons spin">autorenew</span>
    <p>Loading music...</p>
  </div>
  
  <main id="results"></main>

  <section id="player-bar">
    <iframe id="youtube-player" allow="autoplay" src="" frameborder="0" allowfullscreen></iframe>
    <div id="player-info">
      <div id="player-title"></div>
      <div id="player-controls">
        <button class="control-button" id="prev" title="Previous">
          <span class="material-icons">skip_previous</span>
        </button>
        <button class="control-button" id="play" title="Play">
          <span class="material-icons">play_arrow</span>
        </button>
        <button class="control-button" id="pause" title="Pause">
          <span class="material-icons">pause</span>
        </button>
        <button class="control-button" id="next" title="Next">
          <span class="material-icons">skip_next</span>
        </button>
        <button class="control-button" id="like-btn" title="Like">
          <span class="material-icons" id="like-icon">favorite_border</span>
        </button>
      </div>
    </div>
    <button id="toggle-collapse">
      <span class="material-icons">expand_less</span>
    </button>
  </section>

  <script>
    // DOM Elements
    const input = document.getElementById('search-input');
    const button = document.getElementById('search-button');
    const results = document.getElementById('results');
    const playerBar = document.getElementById('player-bar');
    const iframe = document.getElementById('youtube-player');
    const playerTitle = document.getElementById('player-title');
    const toggleCollapse = document.getElementById('toggle-collapse');
    const loader = document.getElementById('loader');
    const toggleTheme = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const historySection = document.getElementById('history-section');
    const historyList = document.getElementById('history-list');
    const likesSection = document.getElementById('likes-section');
    const likesList = document.getElementById('likes-list');
    const likeBtn = document.getElementById('like-btn');
    const likeIcon = document.getElementById('like-icon');

    // App state
    let currentVideoId = '';
    let currentVideoIndex = 0;
    let searchResults = [];

    // Theme toggle
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      themeIcon.textContent = isLight ? 'light_mode' : 'dark_mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // Set initial theme from localStorage
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      themeIcon.textContent = 'light_mode';
    }

    // Search function
    const search = async () => {
      const query = input.value.trim();
      if (!query) return;

      loader.style.display = 'block';
      results.innerHTML = '';

      try {
        const res = await fetch(`https://mixerno.space/api/youtube-video-counter/search/${encodeURIComponent(query)}`);
        const data = await res.json();

        loader.style.display = 'none';
        searchResults = data.list;
        
        if (searchResults.length === 0) {
          results.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No results found</p>';
          return;
        }

        results.innerHTML = '';
        searchResults.forEach(([title, thumb, videoId, channel, duration], index) => {
          const article = document.createElement('article');
          article.className = 'result';
          article.innerHTML = `
            <img src="${thumb}" alt="${title}" />
            <div class="result-info">
              <h3 class="result-title">${title}</h3>
              <p class="result-channel">${channel || 'Unknown artist'}</p>
            </div>
            ${duration ? `<span class="result-duration">${formatDuration(duration)}</span>` : ''}
          `;
          article.addEventListener('click', () => {
            currentVideoIndex = index;
            playVideo(videoId, title, channel);
          });
          results.appendChild(article);
        });
      } catch (e) {
        loader.style.display = 'none';
        results.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:var(--primary);">Error loading results. Please try again.</p>';
      }
    };

    // Format duration (seconds to MM:SS)
    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Play video
    function playVideo(videoId, title, channel = '') {
      currentVideoId = videoId;
      iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?enablejsapi=1&autoplay=1&iv_load_policy=3`;
      playerTitle.textContent = `${title} ${channel ? `• ${channel}` : ''}`;
      playerBar.style.display = 'flex';
      updateUrl(videoId);
      addToHistory(videoId, title, channel);
      updateLikeIcon();
    }

    // Player controls
    function postToPlayer(command) {
      if (!currentVideoId) return;
      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: command,
        args: []
      }), '*');
    }

    playBtn.addEventListener('click', () => postToPlayer('playVideo'));
    pauseBtn.addEventListener('click', () => postToPlayer('pauseVideo'));
    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);

    function playPrevious() {
      if (searchResults.length === 0) return;
      currentVideoIndex = (currentVideoIndex - 1 + searchResults.length) % searchResults.length;
      const [title, , videoId, channel] = searchResults[currentVideoIndex];
      playVideo(videoId, title, channel);
    }

    function playNext() {
      if (searchResults.length === 0) return;
      currentVideoIndex = (currentVideoIndex + 1) % searchResults.length;
      const [title, , videoId, channel] = searchResults[currentVideoIndex];
      playVideo(videoId, title, channel);
    }

    // URL management
    function updateUrl(videoId) {
      if (history.pushState) {
        history.pushState(null, '', `${videoId}`);
      }
    }

    function replaceUrl(videoId) {
      if (history.replaceState) {
        history.replaceState(null, '', `${videoId}`);
      }
    }

    // Player expand/collapse
    playerTitle.addEventListener('click', () => {
      playerBar.classList.add('expanded');
      document.body.style.overflow = 'hidden';
    });

    toggleCollapse.addEventListener('click', () => {
      playerBar.classList.remove('expanded');
      document.body.style.overflow = '';
    });

    // History management
    function getHistory() {
      return JSON.parse(localStorage.getItem('gm_history') || '[]');
    }

    function setHistory(history) {
      localStorage.setItem('gm_history', JSON.stringify(history));
    }

    function addToHistory(videoId, title, channel = '') {
      let history = getHistory();
      history = history.filter(item => item.videoId !== videoId);
      history.unshift({ videoId, title, channel });
      if (history.length > 20) history = history.slice(0, 20);
      setHistory(history);
      renderHistory();
    }

    function renderHistory() {
      const history = getHistory();
      historyList.innerHTML = '';
      
      if (history.length === 0) {
        historySection.style.display = 'none';
        return;
      }
      
      historySection.style.display = 'block';
      history.forEach(item => {
        const el = document.createElement('div');
        el.className = 'history-item';
        el.textContent = item.title;
        el.title = item.title;
        el.addEventListener('click', () => {
          playVideo(item.videoId, item.title, item.channel);
        });
        historyList.appendChild(el);
      });
    }

    // Likes management
    function getLikes() {
      return JSON.parse(localStorage.getItem('gm_likes') || '[]');
    }

    function setLikes(likes) {
      localStorage.setItem('gm_likes', JSON.stringify(likes));
    }

    function isLiked(videoId) {
      return getLikes().some(item => item.videoId === videoId);
    }

    function toggleLike() {
      if (!currentVideoId) return;
      
      let likes = getLikes();
      const currentTitle = playerTitle.textContent.split(' • ')[0];
      const currentChannel = playerTitle.textContent.split(' • ')[1] || '';
      
      if (isLiked(currentVideoId)) {
        likes = likes.filter(item => item.videoId !== currentVideoId);
      } else {
        likes.unshift({
          videoId: currentVideoId,
          title: currentTitle,
          channel: currentChannel
        });
        if (likes.length > 50) likes = likes.slice(0, 50);
      }
      
      setLikes(likes);
      updateLikeIcon();
      renderLikes();
    }

    function updateLikeIcon() {
      if (!currentVideoId) {
        likeBtn.style.display = 'none';
        return;
      }
      
      likeBtn.style.display = 'flex';
      if (isLiked(currentVideoId)) {
        likeIcon.textContent = 'favorite';
        likeIcon.style.color = 'var(--primary)';
      } else {
        likeIcon.textContent = 'favorite_border';
        likeIcon.style.color = '';
      }
    }

    function renderLikes() {
      const likes = getLikes();
      likesList.innerHTML = '';
      
      if (likes.length === 0) {
        likesSection.style.display = 'none';
        return;
      }
      
      likesSection.style.display = 'block';
      likes.forEach(item => {
        const el = document.createElement('div');
        el.className = 'like-item';
        el.textContent = item.title;
        el.title = item.title;
        el.addEventListener('click', () => {
          playVideo(item.videoId, item.title, item.channel);
        });
        likesList.appendChild(el);
      });
    }

    likeBtn.addEventListener('click', toggleLike);

    // Initialize app
    function init() {
      // Check for video ID in URL
      let path = window.location.pathname;
      if (path.startsWith(BASE_PATH)) {
        path = path.slice(BASE_PATH.length);
      }
      path = path.replace(/^\/+/, '').split('/')[0];
      
      if (path && /^[\w-]{11}$/.test(path)) {
        loader.style.display = 'block';
        fetch(`https://mixerno.space/api/youtube-video-counter/search/${encodeURIComponent(path)}`)
          .then(res => res.json())
          .then(data => {
            const found = data.list.find(([, , vid]) => vid === path);
            const title = found ? found[0] : path;
            const channel = found ? found[3] : '';
            playVideo(path, title, channel);
            replaceUrl(path);
          })
          .catch(() => {
            playVideo(path, path);
            replaceUrl(path);
          })
          .finally(() => {
            loader.style.display = 'none';
          });
      }
      
      renderHistory();
      renderLikes();
      updateLikeIcon();
    }

    // Event listeners
    button.addEventListener('click', search);
    input.addEventListener('keydown', e => e.key === 'Enter' && search());

    // Initialize on load
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
